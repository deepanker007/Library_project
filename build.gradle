apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jetty'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version: '2.6.1.RELEASE'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.14.4'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.5.RELEASE'
	compile group: 'com.oracle', name: 'ojdbc14', version: '10.2.0.3.0'
	
}